<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Payment form example</h1>
        <div>
            <div class="alert alert-danger">
                <p>Some fields are missing</p>
            </div>
            <div class="d-flex justify-content-between gap-2">
                <fieldset class="w-75">
                    <label class="form-label" for="card">Card #</label>
                    <input class="form-control" id="card" type="number" placeholder="XXXXXXXXXXXXXXXXXXXXXX">
                </fieldset>
                <fieldset>
                    <label class="form-label" for="cvc">CVC #</label>
                    <input class="form-control" type="number" id="cvc" placeholder="0000">
                </fieldset>
                <fieldset>
                    <label class="form-label" for="amount">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="price" placeholder="Amount">
                    </div>
                </fieldset>
            </div>
            <div class="d-flex gap-2">
                <div class="w-50">
                    <fieldset class="w-100">
                        <label class="form-label" for="name">First Name</label>
                        <input class="form-control" id="name" type="text">
                    </fieldset>
                    <fieldset class="w-100">
                        <label class="form-label" for="city">City</label>
                        <input class="form-control" id="city" type="text">
                    </fieldset>
                    <h5>We accept:</h5>
                    <fieldset class="d-flex gap-2 bg-secondary rounded p-2 w-50">
                        <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-2xl" style="color: #ffffff;"></i></label>
                        <input class="form-check-input" id="mastercard" type="radio" name="cardtype">
                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-2xl" style="color: #ffffff;"></i></label>
                        <input class="form-check-input" id="visa" type="radio" name="cardtype">
                        <label class="form-check-label" for="discover"><i class="fa-brands fa-cc-discover fa-2xl" style="color: #ffffff;"></i></label>
                        <input class="form-check-input" id="discover" type="radio" name="cardtype">
                        <label class="form-check-label" for="discover"><i class="fa-brands fa-cc-amex fa-2xl" style="color: #ffffff;"></i></label>
                        <input class="form-check-input" id="discover" type="radio" name="cardtype">
                    </fieldset>
                </div>
                <div class="w-50">
                    <fieldset class="w-100">
                        <label class="form-label" for="lastname">Last Name</label>
                        <input class="form-control" id="lastname" type="text">
                    </fieldset>
                    <div class="d-flex gap-2">
                        <fieldset class="w-50">
                            <label class="form-label" for="state">State</label>
                            <input class="form-control" id="state" type="select">
                        </fieldset>
                        <fieldset class="w-50">
                            <label class="form-label" for="lastname">Postal Code</label>
                            <input class="form-control" id="lastname" type="number">
                        </fieldset>
                    </div>
                    <fieldset class="w-100">
                        <label class="form-label" for="message">Message:</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                    </fieldset>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-2">
                <input type="button" class="btn btn-secondary" value="Cancel">
                <input type="submit" class="btn btn-success" value="Send">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/89daf2435a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
